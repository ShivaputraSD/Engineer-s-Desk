<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      justify-content: center; /* horizontally center */
      align-items: center;     /* vertically center */
      background: linear-gradient(to right, #624482, #03245c);
      font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        display: flex;
        justify-content: center;
      text-align: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    

    .login-box button {
      width: 100%;
      padding: 10px;
      background: purple;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: darkviolet;
    }
    .
  </style>
</head>
<body>
    <header>
        <div style="text-align:center ;">
            <img src="logo.jpg" alt="Logo" width="200"height="200">
            <h2 style="color: rgb(255, 255, 255);">Welcome to a beautiful journey</h2>
        </div>
    </header>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <br>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Log In</button>
        <br>
      </form>
      <div class="forgot" >
        <br>
        <a href="https://google.com" style="color: black;">forgotten details? </a>
      </div>
      
    </div>
  </div>
</body>
</html>
